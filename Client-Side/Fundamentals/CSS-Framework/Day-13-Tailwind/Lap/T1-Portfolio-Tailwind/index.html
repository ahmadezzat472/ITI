<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="bg-red-200">
      <div class="container mx-auto flex justify-between items-center">
        <div class="w-28">
          <a href="">
            <img src="public/logo.png" alt="" class="w-full h-full" />
          </a>
        </div>

        <nav>
          <div>
            <ul class="flex gap-3 items-center font-semibold">
              <li><a href="/">Home</a></li>
              <li><a href="/">Service</a></li>
              <li><a href="/">Projects</a></li>
              <li><a href="/">About</a></li>
            </ul>
            <!--  <i class="fa-solid fa-list-ul"></i>-->
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="bg-[#8138e9] text-white py-5">
        <div
          class="container mx-auto w-full md:flex md:justify-between md:flex-row gap-5 items-center pl-5"
        >
          <div class="flex flex-col gap-5">
            <h1 class="text-3xl font-bold">Build Modern UI Experiences</h1>
            <p class="text-lg font-semibold">
              Creating beautiful, fast, and responsive web interfaces.
            </p>
            <div class="flex gap-3">
              <button
                class="px-5 py-3 bg-white text-[#8138e9] rounded-lg font-semibold cursor-pointer shadow-sm shadow-[white] hover:bg-[#8138e9] hover:text-white transition-all duration-300"
              >
                View Work
              </button>
              <button
                class="px-5 py-3 hover:bg-white hover:text-[#8138e9] rounded-lg font-semibold cursor-pointer shadow-xs shadow-[white] bg-[#8138e9] text-white transition-all duration-300"
              >
                Contact Me
              </button>
            </div>
          </div>
          <figure class="rounded-lg overflow-hidden max-md:hidden">
            <img src="/public/image.png" alt="" class="w-full h-full" />
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
