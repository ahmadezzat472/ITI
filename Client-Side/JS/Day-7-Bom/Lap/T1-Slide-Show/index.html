<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="slide-show">
      <h1 class="slide-show__title">Slide Show</h1>
      <div class="slide-show__container">
        <img src="assets/1.jpg" alt="image-1" />
      </div>
      <div class="slide-show__btns">
        <div class="button">
          <img class="img-btn" src="assets/play.png" alt="" />
        </div>
        <div class="button" id="prevBtn">
          <img class="img-btn" src="assets/pre.png" alt="" />
        </div>
        <div class="button" id="nextBtn">
          <img class="img-btn" src="assets/next.png" alt="" />
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
