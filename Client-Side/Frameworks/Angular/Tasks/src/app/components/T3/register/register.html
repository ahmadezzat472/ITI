<div class="w-full max-w-2xl m-auto bg-white rounded-2xl shadow-xl p-8">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login Info</h2>
  <!-- Name -->
  <div class="mb-4">
    <label class="block text-sm font-medium text-gray-600 mb-1"> Name </label>
    <input
      type="text"
      [(ngModel)]="name"
      placeholder="Enter your name"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- Age -->
  <div class="mb-6">
    <label class="block text-sm font-medium text-gray-600 mb-1"> Age </label>
    <input
      type="number"
      [(ngModel)]="age"
      placeholder="Enter your age"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <!-- Button -->
  <button
    class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
    (click)="register()"
  >
    Submit
  </button>
</div>
