<form
  [formGroup]="registerForm"
  (ngSubmit)="submit()"
  class="bg-white rounded-2xl shadow-lg p-6 space-y-4"
>
  <h2 class="text-xl font-bold">Register Student</h2>

  <!-- Name -->
  <div>
    <input
      type="text"
      formControlName="name"
      placeholder="Name"
      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
    />
    @if (registerForm.get('name')?.touched && registerForm.get('name')?.invalid) {
      <p class="text-red-500 text-sm mt-1">Name must be at least 3 characters</p>
    }
  </div>

  <!-- Age -->
  <div>
    <input
      type="number"
      formControlName="age"
      placeholder="Age"
      class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
    />
    @if (registerForm.get('age')?.touched && registerForm.get('age')?.invalid) {
      <p class="text-red-500 text-sm mt-1">Age is required</p>
    }
  </div>

  <button
    [disabled]="registerForm.invalid"
    type="submit"
    class="w-full bg-blue-600 text-white py-2 rounded-lg disabled:bg-gray-400"
  >
    Add Student
  </button>
</form>
