<!-- Product Form Modal (Create/Edit) -->
<el-dialog>
  <dialog
    id="product-dialog"
    aria-labelledby="product-dialog-title"
    class="fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent"
  >
    <el-dialog-backdrop
      class="fixed inset-0 bg-neutral-950/60 backdrop-blur-sm transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"
    ></el-dialog-backdrop>

    <div
      tabindex="0"
      class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0"
    >
      <el-dialog-panel
        class="relative w-full transform overflow-hidden rounded-2xl bg-surface-secondary text-left shadow-strong outline outline-1 -outline-offset-1 outline-border-primary transition-all data-closed:translate-y-4 data-closed:opacity-0 data-closed:scale-95 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:max-w-2xl"
      >
        <!-- Header -->
        <div class="border-b border-border-secondary bg-surface-primary px-6 pt-6 pb-5">
          <div class="flex items-center justify-between">
            <div>
              <h3 id="product-dialog-title" class="text-lg font-semibold text-white">
                Add New Product
              </h3>
              <p class="mt-1 text-sm text-neutral-400">Fill in the product details below</p>
            </div>
            <button
              type="button"
              command="close"
              commandfor="product-dialog"
              class="shrink-0 rounded-lg p-1.5 text-neutral-400 transition-colors hover:bg-surface-hover hover:text-neutral-200 focus:outline-none focus:ring-2 focus:ring-primary-500"
              aria-label="Close dialog"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                class="size-5"
              >
                <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Form Body -->
        <div class="max-h-[70vh] overflow-y-auto scrollbar-custom px-6 py-6">
          <form class="space-y-6">
            <!-- Product Image Upload -->
            <div>
              <label class="mb-2 block text-sm font-medium text-neutral-300">Product Image</label>
              <div class="flex items-center gap-4">
                <div
                  class="size-24 shrink-0 overflow-hidden rounded-lg bg-surface-tertiary ring-1 ring-border-primary"
                >
                  <img
                    src="https://via.placeholder.com/96"
                    alt="Preview"
                    class="size-full object-cover"
                  />
                </div>
                <div class="flex-1">
                  <button type="button" class="btn-outline w-full sm:w-auto">
                    <svg class="mr-2 size-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                      />
                    </svg>
                    Choose Image
                  </button>
                  <p class="mt-2 text-xs text-neutral-400">PNG, JPG up to 5MB</p>
                </div>
              </div>
            </div>

            <div class="divider"></div>

            <!-- Product Name -->
            <div>
              <label class="mb-2 block text-sm font-medium text-neutral-300">
                Product Name <span class="text-danger-400">*</span>
              </label>
              <input type="text" placeholder="Enter product name" class="input" required />
            </div>

            <!-- SKU and Category -->
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label class="mb-2 block text-sm font-medium text-neutral-300">
                  SKU <span class="text-danger-400">*</span>
                </label>
                <input type="text" placeholder="e.g., WH-2024-001" class="input" required />
              </div>
              <div>
                <label class="mb-2 block text-sm font-medium text-neutral-300">
                  Category <span class="text-danger-400">*</span>
                </label>
                <select class="input" required>
                  <option value="">Select category</option>
                  <option value="electronics">Electronics</option>
                  <option value="footwear">Footwear</option>
                  <option value="accessories">Accessories</option>
                  <option value="clothing">Clothing</option>
                </select>
              </div>
            </div>

            <!-- Description -->
            <div>
              <label class="mb-2 block text-sm font-medium text-neutral-300"> Description </label>
              <textarea
                placeholder="Enter product description"
                rows="4"
                class="input resize-none"
              ></textarea>
            </div>

            <!-- Price and Stock -->
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label class="mb-2 block text-sm font-medium text-neutral-300">
                  Price <span class="text-danger-400">*</span>
                </label>
                <div class="relative">
                  <span class="absolute left-3 top-1/2 -translate-y-1/2 text-neutral-400">$</span>
                  <input
                    type="number"
                    placeholder="0.00"
                    class="input pl-8"
                    step="0.01"
                    min="0"
                    required
                  />
                </div>
              </div>
              <div>
                <label class="mb-2 block text-sm font-medium text-neutral-300">
                  Stock Quantity <span class="text-danger-400">*</span>
                </label>
                <input type="number" placeholder="0" class="input" min="0" required />
              </div>
            </div>

            <!-- Brand and Weight -->
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label class="mb-2 block text-sm font-medium text-neutral-300"> Brand </label>
                <input type="text" placeholder="Enter brand name" class="input" />
              </div>
              <div>
                <label class="mb-2 block text-sm font-medium text-neutral-300"> Weight (kg) </label>
                <input type="number" placeholder="0.00" class="input" step="0.01" min="0" />
              </div>
            </div>

            <!-- Status -->
            <div>
              <label class="mb-2 block text-sm font-medium text-neutral-300">
                Status <span class="text-danger-400">*</span>
              </label>
              <select class="input" required>
                <option value="in-stock">In Stock</option>
                <option value="low-stock">Low Stock</option>
                <option value="out-of-stock">Out of Stock</option>
              </select>
            </div>

            <!-- Tags -->
            <div>
              <label class="mb-2 block text-sm font-medium text-neutral-300"> Tags </label>
              <input type="text" placeholder="Enter tags separated by commas" class="input" />
              <p class="mt-1 text-xs text-neutral-400">Example: wireless, audio, premium</p>
            </div>

            <!-- Featured Product Toggle -->
            <div class="flex items-center gap-3">
              <input
                type="checkbox"
                id="featured"
                class="size-4 rounded border-border-primary bg-surface-primary text-primary-600 focus:ring-2 focus:ring-primary-500 focus:ring-offset-0"
              />
              <label for="featured" class="text-sm text-neutral-300">
                Mark as featured product
              </label>
            </div>
          </form>
        </div>

        <!-- Footer -->
        <div class="border-t border-border-secondary bg-surface-tertiary/50 px-6 py-4">
          <div class="flex flex-col-reverse gap-3 sm:flex-row sm:justify-end">
            <button type="button" command="close" commandfor="product-dialog" class="btn-outline">
              Cancel
            </button>
            <button type="button" class="btn-primary">
              <svg class="mr-2 size-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M5 13l4 4L19 7"
                />
              </svg>
              Save Product
            </button>
          </div>
        </div>
      </el-dialog-panel>
    </div>
  </dialog>
</el-dialog>

<!-- Trigger Button (For demo) -->
<button command="show-modal" commandfor="product-dialog" class="btn-primary">
  <svg class="mr-2 size-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
  </svg>
  Open Product Form
</button>
