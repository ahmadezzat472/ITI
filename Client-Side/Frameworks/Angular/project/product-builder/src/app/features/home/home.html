<div class="min-h-screen bg-background-primary p-4 sm:p-6 lg:p-8">
  <div class="mx-auto max-w-7xl">
    <!-- Header Section -->
    <div class="mb-8">
      <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
        <div>
          <h1 class="text-3xl font-bold text-white">Products</h1>
          <p class="mt-1 text-sm text-neutral-400">Manage your product inventory</p>
        </div>
        <app-modal></app-modal>
        <!-- <app-create-product></app-create-product> -->
      </div>
    </div>

    <!-- Filters and Search -->
    <div class="card mb-6 p-4">
      <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
        <!-- Search -->
        <div class="relative flex-1 sm:max-w-xs">
          <svg
            class="absolute left-3 top-1/2 size-5 -translate-y-1/2 text-neutral-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
          <input type="text" placeholder="Search products..." class="input pl-10" />
        </div>

        <!-- Filter Buttons -->
        <div class="flex flex-wrap gap-2">
          <button class="btn-outline">
            <svg class="mr-2 size-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"
              />
            </svg>
            Filter
          </button>
          <button class="btn-outline">
            <svg class="mr-2 size-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"
              />
            </svg>
            Sort
          </button>
        </div>
      </div>
    </div>

    <!-- Table Card -->
    <app-products-list></app-products-list>

    <app-modal></app-modal>
  </div>
</div>
