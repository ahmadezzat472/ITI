<!-- Table Card -->
<div class="card overflow-hidden">
  <!-- Table Container with Horizontal Scroll -->
  <div class="overflow-x-auto scrollbar-custom">
    <table class="w-full min-w-full">
      <!-- Table Header -->
      <thead class="bg-surface-tertiary">
        <tr class="text-center">
          <th class="px-6 py-4">
            <input
              type="checkbox"
              class="size-4 rounded border-border-primary bg-surface-primary text-primary-600 focus:ring-2 focus:ring-primary-500 focus:ring-offset-0"
            />
          </th>
          <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-neutral-300">
            Image
          </th>
          <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-neutral-300">
            Name
          </th>
          <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-neutral-300">
            Category
          </th>
          <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-neutral-300">
            Price
          </th>
          <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-neutral-300">
            Stock
          </th>
          <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-neutral-300">
            Status
          </th>
          <th class="px-6 py-4 text-xs font-semibold uppercase tracking-wider text-neutral-300">
            Actions
          </th>
        </tr>
      </thead>

      <!-- Table Body -->
      <tbody class="divide-y divide-border-secondary">
        @for (product of products(); track $index) {
          <tr class="transition-colors text-center hover:bg-surface-tertiary/50">
            <td class="px-6 py-3">
              <input
                type="checkbox"
                class="size-4 rounded border-border-primary bg-surface-primary text-primary-600 focus:ring-2 focus:ring-primary-500 focus:ring-offset-0"
              />
            </td>
            <td class="px-6 py-3">
              <div
                class="size-10 overflow-hidden rounded-lg bg-surface-tertiary ring-1 ring-border-primary"
              >
                <img
                  [src]="
                    product.img
                      ? product.img
                      : 'https://images.unsplash.com/photo-1628155930542-3c7a64e2c833?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
                  "
                  [alt]="product.name"
                  class="size-full object-cover"
                />
              </div>
            </td>
            <td class="px-6 py-3">
              <p class="truncate text-sm font-medium text-white">{{ product.name }}</p>
            </td>
            <td class="px-6 py-3">
              <span class="text-sm text-neutral-300">Electronics</span>
            </td>
            <td class="px-6 py-3">
              <span class="text-sm font-medium text-white">$299.00</span>
            </td>
            <td class="px-6 py-3">
              <span class="text-sm text-neutral-300">{{ product.stock }}</span>
            </td>
            <td class="px-6 py-3">
              <span class="{{ product.stock > 0 ? 'badge-success' : 'badge-danger' }}">{{
                product.stock > 0 ? 'In Stock' : 'Out of Stock'
              }}</span>
            </td>
            <td class="px-6 py-3">
              <div class="flex items-center justify-end gap-2">
                <app-button size="sm" variant="outline" title="View">
                  <svg class="size-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                    />
                  </svg>
                </app-button>
                <app-button size="sm" variant="ghost" title="Edit">
                  <svg class="size-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    />
                  </svg>
                </app-button>
                <app-button
                  command="show-modal"
                  commandFor="delete-product-modal"
                  size="sm"
                  variant="danger"
                  title="Delete"
                >
                  <svg class="size-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    />
                  </svg>
                </app-button>
              </div>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
