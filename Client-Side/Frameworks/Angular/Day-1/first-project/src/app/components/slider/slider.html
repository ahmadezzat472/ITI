<section class="flex flex-col items-center py-8">
  <h1 class="mb-6 text-2xl font-bold text-gray-800">Slide Show</h1>

  <div class="w-full max-w-150 h-100 overflow-hidden rounded-xl shadow-lg shadow-blue-300/50">
    <img
      [src]="imgs[currentIndex]"
      alt="image-1"
      class="h-full w-full object-cover transition-transform duration-500 hover:scale-105"
    />
  </div>

  <div class="mt-6 flex items-center gap-4">
    <!-- Play -->
    <button
      (click)="togglePlay()"
      class="flex h-10 w-10 items-center justify-center rounded-full bg-blue-500 shadow-md transition hover:bg-blue-600 hover:scale-110"
    >
      <img [src]="isPlaying ? 'assets/pause.png' : 'assets/play.png'" alt="play" class="h-5 w-5" />
    </button>

    <!-- Previous -->
    <button
      (click)="prev()"
      class="flex h-10 w-10 items-center justify-center rounded-full bg-blue-500 shadow-md transition hover:bg-blue-600 hover:scale-110"
    >
      <img src="assets/pre.png" alt="previous" class="h-5 w-5" />
    </button>

    <!-- Next -->
    <button
      (click)="next()"
      class="flex h-10 w-10 items-center justify-center rounded-full bg-blue-500 shadow-md transition hover:bg-blue-600 hover:scale-110"
    >
      <img src="assets/next.png" alt="next" class="h-5 w-5" />
    </button>
  </div>
</section>
